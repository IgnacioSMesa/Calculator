<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <div class="buttonSpecial">C</div>
            <div class="buttonSpecial">±</div>
            <div class="buttonSpecial">%</div>
            <div class="buttonSpecial">÷</div>

            <div class="buttonNumber">7</div>
            <div class="buttonNumber">8</div>
            <div class="buttonNumber">9</div>
            <div class="buttonSpecial">×</div>

            <div class="buttonNumber">4</div>
            <div class="buttonNumber">5</div>
            <div class="buttonNumber">6</div>
            <div class="buttonSpecial">−</div>

            <div class="buttonNumber">1</div>
            <div class="buttonNumber">2</div>
            <div class="buttonNumber">3</div>
            <div class="buttonSpecial">+</div>

            <div class="buttonNumber">0</div>
            <div class="buttonSpecial">.</div>
            <button id="buttonEqual" class="buttonEquals" style="grid-column: span 2;">=</button>
        </div>
    </div>

    <script src="js/calculator.js"></script>
    
</body>
</html>
